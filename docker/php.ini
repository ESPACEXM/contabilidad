; Configuración PHP personalizada para Laravel
upload_max_filesize = 64M
post_max_size = 64M
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Configuración para SQLite
sqlite3.extension_dir = /usr/lib/php/20220829

; Timezone
date.timezone = UTC

; Error reporting (desactivar en producción)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

